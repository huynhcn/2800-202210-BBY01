<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta name="profile" content="Profile">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="container">
        <div class="nav">
            <!--Back Button-->
            <button onclick="history.back()" id="back"><span class="material-symbols-outlined">
                    arrow_back
                </span></button>
        </div>

        <!--TalkIt Logo (Web Version Only)-->
        <div class="logo">
            <figure class="logo">
                <img class="img" id="logo" alt="..." src="/img/logo-01.png">
            </figure>
        </div>

        <div id="pageName">
            <h2><b>Profile</b></h2>
        </div>


        <!--Upload Picture-->
        <div class="profile-pic-wrapper">
            <div class="pic-holder">
                <img id="profilePic" class="pic" alt="profilePic" src="/img/logo-04.png">
            </div>
            <p class="username">Username</p>
            <a id="edit" href="/update-profile">Edit</a>
        </div>

        <!--Update Profile-->
        <div class="profile-update">
            <label class="display-name">Display Name</label>
            <div id="dName">
            </div>
            <label class="about-me">About</label>
            <div id="about">
            </div>
        </div>

        <!--Footer-->
        <div id="footer">
            <ul>
                <li><a href="#"><span class="material-symbols-outlined" id="home">home</span></a><b>Home</b> </li>
                <li><a href="#"><span class="material-symbols-outlined" id="bookmark">bookmark</span></a><b>Bookmark</b>
                </li>
                <li><a href="#"><span class="material-symbols-outlined" id="add">add_box</span></a><b>Share
                        Story</b></li>
                <li><a href="#"><span class="material-symbols-outlined" id="inbox">mail</span></a><b>Messages</b> </li>
                <li><a href="#"><span class="material-symbols-outlined"
                            id="notifications">notifications</span></a><b>Notifications</b>
                </li>
            </ul>
        </div>

        <!--Bottom Menu-->
        <div id="bottomMenu">
            <ul>
                <li><a href="#"></a><b>Profile</b> </li>
                <li><a href="#"></a><b>Log Out</b> </li>
            </ul>
        </div>
    </div>

    <script src="./js/profile.js"></script>
</body>

</html>
