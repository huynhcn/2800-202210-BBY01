<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Profile</title>
    <meta name="update-profile" content="Update Profile">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="/css/update-profile.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="profile-pic-wrapper">
        <p class="username">Username</p>
        <form id="upload-images-form">
            <div class="pic-holder">
                <img id="profilePic" class="pic" alt="profile" src="/img/logo-04.png">
                <input id="image-upload" type="file" accept="image/*" />
                <label for="image-upload" class="upload-file-block">
                    <span class="material-symbols-outlined">add_a_photo</span>
                </label>
            </div>
            <input id="submit" type="submit" value="Submit" />
        </form>
    </div>

    <div class="profile-update">
        <form id="profile-form">
            <input type="text" id="email" placeholder="Your email" />
            <input type="text" id="displayName" placeholder="Display Name (Optional)" />
            <input type="text" id="about" placeholder="About (Optional)" />
            <input type="button" class="cancel" value="Cancel" id="updateCancel" />
            <input type="button" class="save" value="Save" id="updateSave" />
        </form>
    </div>

    <script src="./js/update-profile.js"></script>
</body>

</html>
